
<div class="d-flex p-3 my-3 text-white bg-primary rounded shadow-sm">
  <div class="d-flex align-items-center" style="margin-right: auto;">
    <i class="{{icone}}"></i>
    <div class="lh-1" style="margin-left: 15px;">
      <h2 class="mb-0">{{titulo}}</h2>
      <small>{{subTitulo}}</small>
    </div>
  </div>
  <div class="p-4">
    <button class="btn btn-outline-light" *ngIf="botaoListar" (click)="listar()"
    >Listar {{titulo}}
  </button>
  </div>
</div>

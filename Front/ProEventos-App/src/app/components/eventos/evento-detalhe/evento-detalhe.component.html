<div class="card rounded shadow-sm">
  <form [formGroup]="formEventoDetalhe">
    <div class="p-3">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label>Tema</label>
          <input type="text" class="form-control"
          [ngClass]="{'is-invalid': f.tema.errors && f.tema.touched}"
          formControlName="tema" placeholder="Insira o Tema">
          <div *ngIf="f.tema.errors?.required" class="invalid-feedback">
            Tema é obrigatório!
          </div>
          <div *ngIf="f.tema.errors?.minlength" class="invalid-feedback">
            Tema deve conter no mínimo 4 carateres!
          </div>
          <div *ngIf="f.tema.errors?.maxlength" class="invalid-feedback">
            Tema deve conter no máximo 50 carateres!
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8">
          <label>Local</label>
          <input type="text" class="form-control"
          [ngClass]="{'is-invalid': f.local.errors && f.local.touched}"
          formControlName="local" placeholder="Insira um local">
          <div *ngIf="f.local.errors?.required" class="invalid-feedback">
            Local é obrigatório!
          </div>
        </div>
        <div class="form-group col-md-4">
          <label>Data e Hora</label>
          <input type="datetime-local" class="form-control"
          [ngClass]="{'is-invalid': f.dataEvento.errors && f.dataEvento.touched}"
          formControlName="dataEvento" placeholder="">
          <div *ngIf="f.dataEvento.errors?.required" class="invalide-feedback">
            Data e Hora são obrigatórias!
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label>Qtd Pessoas</label>
          <input type="number" class="form-control"
          [ngClass]="{'is-invalid':f.qtdPessoas.errors && f.qtdPessoas.touched}"
          formControlName="qtdPessoas" placeholder="">
          <div *ngIf="f.qtdPessoas.errors?.required" class="invalid-feedback">
            Quantidade de pessoas é obrigatório!
          </div>
          <div *ngIf="f.qtdPessoas.errors?.max" class="invalid-feedback">
            Quantidade máxima de pessoas é 500!
          </div>
        </div>
        <div class="form-group col-md-4">
          <label>Telefone</label>
          <input type="text" class="form-control"
          [ngClass]="{'is-invalid': f.telefone.errors && f.telefone.touched}"
          formControlName="telefone" placeholder="(99) 90000-0000">
          <div *ngIf="f.telefone.errors?.required" class="invalid-feedback" >
            Telefone é obrigatório!
          </div>
        </div>
        <div class="form-group col-md-6">
          <label>e-mail</label>
          <input type="text" class="form-control"
          [ngClass]="{'is-invalid': f.email.errors && f.email.touched}"
          formControlName="email" placeholder="e-mail">
          <div *ngIf="f.email.errors?.required" class="invalid-feedback">
            e-mail é obrigatório!
          </div>
          <div *ngIf="f.email.errors?.email" class="invalid-feedback">
            e-mail inválido!
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex">
        <button class="btn btn-outline-secondary mr-auto border" (click)="this.limparCampos()">
          Cancelar Alteração
        </button>
        <button class="btn btn-success" [disabled]="!this.formEventoDetalhe.valid">
          <!-- <span class="spinner-border spinner-border-sm mr-1"></span> -->
          Salvar Evento
        </button>
      </div>
    </div>
  </form>
</div>
